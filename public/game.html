<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>LIFF - Game</title>
        <link rel="stylesheet" href="style.css">
        <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>        

        <script src="/socket.io/socket.io.js"></script>
        <script src="wsclient.js"></script>
        <script src="gameconsole.js"></script>
    </head>
    <body>
        <p>Play Game In LIFF</p>
        <p id="_TxtStatus">status...</p>
        <p id="_WsRcvMessage">ws...</p>

        <button onClick="connect()" id="_BtnConnect">Connect</button>
        <button onClick="disconnect()" id="_BtnDisconnect">Disconnect</button>
        
        <div id="_console"></div>

        <button onClick="endGame()" id="_BtnEndGame">Finish</button>

        <script>
            
            initLiff();
            
            addConsole("_console",(key)=>{
                sendKey(key);
                setTimeout(()=>{
                    clearConsole();
                },100);
            },null);

            connect();

        </script>
    </body>
</html>
