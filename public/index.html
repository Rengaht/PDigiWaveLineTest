<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LIFF - Home</title>
        <link rel="stylesheet" href="style.css">
        <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>        
        <script>

            function initLiff() {
                const defaultLiffId = "1656511168-r2WY13kl";
                
                liff
                .init({
                    liffId: defaultLiffId
                })
                .then(() => {
                    // start to use LIFF's api
                    // window.alert('initialized');
                    document.getElementById('_TxtStatus').innerHTML="status..."+"Liff initialized"
                })
                .catch((err) => {
                   window.alert(err);
                   document.getElementById('_TxtStatus').innerHTML="ERR..."+err;
                });
            };
            function sendCode(){
                var text=document.getElementById("_InputCode").value;
               
                window.location.href="https://liff.line.me/1656511168-418w0aPd";
                
            }
            function inputCode(txt){
                var text=document.getElementById("_InputCode").value;
                document.getElementById("_InputCode").value=text+txt;
            }
        </script>
    </head>
    <body>        
        <div>
            <p>ENTER CODE</p>
            <input type="text" id="_InputCode"/>
            <br>
            <button onClick="inputCode('A')">A</button>
            <button onClick="inputCode('↑')">↑</button>
            <button onClick="inputCode('B')">B</button>
            <br>
            <button onClick="inputCode('↓')">↓</button>
            <button onClick="inputCode('←')">←</button>
            <button onClick="inputCode('→')">→</button>
            <br>
            <button onClick="sendCode()" id="_BtnSendCode">Send</button>
        </div>
        <br>
        <!-- <div>
            <p>MENU</p>
            <button>Profile</button>
            <button>Charactor</button>
            <button>Coins</button>
        </div>         -->
        <p id="_TxtStatus">status...</p>

        <script>
            initLiff();
        </script>
    </body>
</html>
