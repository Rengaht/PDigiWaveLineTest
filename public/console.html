<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>LIFF - Home</title>
        <link rel="stylesheet" href="style.css">
        <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>    
        <script src="gameconsole.js"></script>    
        <script>

            function initLiff() {
                const defaultLiffId = "1656533144-Mee7ap40";
                
                liff
                .init({
                    liffId: defaultLiffId
                })
                .then(() => {
                    // start to use LIFF's api
                    // window.alert('initialized');
                    document.getElementById('_TxtStatus').innerHTML="status..."+"Liff initialized"
                })
                .catch((err) => {
                   window.alert(err);
                   document.getElementById('_TxtStatus').innerHTML="ERR..."+err;
                });
            };

            function sendCode(text){
                // var text=document.getElementById(id).value;
                document.getElementById('_TxtStatus').innerHTML="Send Code..."+text;
                setTimeout(()=>{
                    window.location.href="https://liff.line.me/1656511168-418w0aPd";
                },3000);
                
            }
           
        </script>
    </head>
    <body>        
        <div id="_console"></div>
        <br>
        <!-- <div>
            <p>MENU</p>
            <button>Profile</button>
            <button>Charactor</button>
            <button>Coins</button>
        </div>         -->
        <p id="_TxtStatus">status...</p>

        <script>
            initLiff();
            addConsole("_console", null, (txt)=>{
                sendCode(txt);
            });            
        </script>
    </body>
</html>
